name: Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs when a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Generate coverage summary
        id: coverage
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            TOTAL_STATEMENTS=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
            TOTAL_BRANCHES=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
            TOTAL_FUNCTIONS=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
            TOTAL_LINES=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)

            echo "statements=${TOTAL_STATEMENTS}" >> $GITHUB_OUTPUT
            echo "branches=${TOTAL_BRANCHES}" >> $GITHUB_OUTPUT
            echo "functions=${TOTAL_FUNCTIONS}" >> $GITHUB_OUTPUT
            echo "lines=${TOTAL_LINES}" >> $GITHUB_OUTPUT
          fi

      - name: Comment coverage on PR
        if: always() && steps.coverage.outputs.statements
        uses: actions/github-script@v7
        with:
          script: |
            const statements = '${{ steps.coverage.outputs.statements }}';
            const branches = '${{ steps.coverage.outputs.branches }}';
            const functions = '${{ steps.coverage.outputs.functions }}';
            const lines = '${{ steps.coverage.outputs.lines }}';

            const body = `## Test Coverage Report

            | Metric | Coverage |
            |--------|----------|
            | Statements | ${statements}% |
            | Branches | ${branches}% |
            | Functions | ${functions}% |
            | Lines | ${lines}% |

            _Target threshold: 50% for all metrics_
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Test Coverage Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
